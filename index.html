<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessAble | Assistive Writing Suite</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Lexend', sans-serif; overflow: hidden; }
        .dyslexic-mode { letter-spacing: 0.15em; word-spacing: 0.3em; line-height: 2.2; font-weight: 500; }
        .ruler-overlay {
            position: absolute;
            pointer-events: none;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(59, 130, 246, 0.2);
            border-top: 3px solid #3b82f6;
            border-bottom: 3px solid #3b82f6;
            z-index: 50;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('accessable_user')) || null);
            const [view, setView] = useState(user ? 'app' : 'login');
            const [notes, setNotes] = useState(JSON.parse(localStorage.getItem('accessable_notes')) || []);
            const [activeNote, setActiveNote] = useState({ id: Date.now(), title: "Untitled Document", content: "" });
            
            const [fontSize, setFontSize] = useState(24);
            const [contrast, setContrast] = useState('light');
            const [dyslexic, setDyslexic] = useState(false);
            const [ruler, setRuler] = useState(false);
            const [rulerPos, setRulerPos] = useState(0);

            const [speechStatus, setSpeechStatus] = useState('stopped');
            const [voices, setVoices] = useState([]);
            const [selectedVoice, setSelectedVoice] = useState(0);
            const [speed, setSpeed] = useState(1);

            useEffect(() => {
                if(user) localStorage.setItem('accessable_notes', JSON.stringify(notes));
            }, [notes]);

            useEffect(() => {
                const loadVoices = () => setVoices(window.speechSynthesis.getVoices());
                loadVoices();
                window.speechSynthesis.onvoiceschanged = loadVoices;
            }, []);

            const handleAuth = (e) => {
                e.preventDefault();
                setUser({ username: e.target.username.value });
                localStorage.setItem('accessable_user', JSON.stringify({ username: e.target.username.value }));
                setView('app');
            };

            const handleLogout = () => {
                window.speechSynthesis.cancel();
                setUser(null);
                localStorage.removeItem('accessable_user');
                setView('login');
            };

            const saveNote = () => {
                const updatedNotes = notes.filter(n => n.id !== activeNote.id);
                setNotes([{...activeNote, timestamp: new Date().toLocaleDateString()}, ...updatedNotes]);
            };

            const toggleSpeech = () => {
                if (speechStatus === 'stopped') {
                    window.speechSynthesis.cancel();
                    const sentences = activeNote.content.match(/[^.!?]+[.!?]*/g) || [activeNote.content];
                    sentences.forEach((s, i) => {
                        const ut = new SpeechSynthesisUtterance(s);
                        if (voices[selectedVoice]) ut.voice = voices[selectedVoice];
                        ut.rate = speed;
                        if (i === 0) ut.onstart = () => setSpeechStatus('playing');
                        if (i === sentences.length - 1) ut.onend = () => setSpeechStatus('stopped');
                        window.speechSynthesis.speak(ut);
                    });
                } else if (speechStatus === 'playing') {
                    window.speechSynthesis.pause();
                    setSpeechStatus('paused');
                } else {
                    window.speechSynthesis.resume();
                    setSpeechStatus('playing');
                }
            };

            const getTheme = () => {
                if (contrast === 'dark') return "bg-black text-white border-zinc-800";
                if (contrast === 'high') return "bg-black text-[#ffff00] border-[#ffff00]";
                return "bg-white text-slate-800 border-slate-200";
            };

            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-900 p-6">
                        <div className="bg-white p-12 rounded-[2.5rem] shadow-2xl w-full max-w-lg text-center">
                            <h1 className="text-5xl font-black text-slate-900 mb-2 tracking-tighter">Access<span className="text-blue-600">Able</span></h1>
                            <form onSubmit={handleAuth} className="space-y-4 text-left">
                                <input name="username" type="text" required className="w-full p-5 bg-slate-100 rounded-2xl outline-none font-bold" placeholder="Username" />
                                <input type="password" required className="w-full p-5 bg-slate-100 rounded-2xl outline-none font-bold" placeholder="Password" />
                                <button className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-xl hover:bg-blue-700">SIGN IN</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`h-screen flex flex-col ${contrast !== 'light' ? 'bg-black' : 'bg-slate-50'}`}>
                    <nav className="h-24 border-b flex items-center justify-between px-10 bg-white border-slate-200 shrink-0">
                        <div className="flex items-center gap-8">
                            <span className="text-4xl font-black text-blue-600 tracking-tighter">AccessAble</span>
                            <input 
                                className="bg-slate-100 px-6 py-3 rounded-2xl font-black text-2xl text-slate-700 outline-none border-2 border-transparent focus:border-blue-500 w-96"
                                value={activeNote.title}
                                onChange={(e) => setActiveNote({...activeNote, title: e.target.value})}
                            />
                        </div>
                        <button onClick={handleLogout} className="px-8 py-3 bg-red-50 text-red-600 rounded-2xl text-sm font-black hover:bg-red-100 transition uppercase">Logout</button>
                    </nav>

                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-80 bg-white border-r border-slate-100 p-8 hidden lg:flex flex-col shrink-0">
                            <button onClick={() => setActiveNote({id: Date.now(), title: "New Document", content: ""})} className="w-full py-5 bg-blue-600 text-white rounded-[2rem] font-black hover:bg-blue-700 transition shadow-xl mb-10 text-lg">+ NEW NOTE</button>
                            <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">Saved Notes</h3>
                            <div className="space-y-4 overflow-y-auto flex-1 custom-scrollbar pr-2">
                                {notes.map(n => (
                                    <div key={n.id} onClick={() => setActiveNote(n)} className={`p-5 rounded-3xl cursor-pointer border-2 transition-all ${activeNote.id === n.id ? 'bg-blue-50 border-blue-200' : 'bg-white border-transparent hover:bg-slate-50'}`}>
                                        <p className={`font-black truncate text-lg ${activeNote.id === n.id ? 'text-blue-600' : 'text-slate-700'}`}>{n.title}</p>
                                        <p className="text-xs text-slate-400 mt-1">{n.timestamp || 'Just now'}</p>
                                    </div>
                                ))}
                            </div>
                        </aside>

                        <main className="flex-1 flex flex-col p-8 overflow-hidden">
                            {/* ENLARGED CONTROL PANEL */}
                            <div className="mb-8 flex flex-wrap gap-6 items-center bg-white border-2 border-slate-200 p-6 rounded-[3rem] shadow-2xl w-full max-w-7xl mx-auto shrink-0 text-black">
                                <div className="flex bg-slate-100 p-2 rounded-2xl">
                                    <button onClick={() => setFontSize(s => s + 4)} className="px-6 py-3 hover:bg-white rounded-xl transition font-black text-2xl">A+</button>
                                    <button onClick={() => setFontSize(s => Math.max(12, s - 4))} className="px-6 py-3 hover:bg-white rounded-xl transition font-black text-2xl">A-</button>
                                </div>
                                
                                <button onClick={() => setContrast(c => c === 'light' ? 'dark' : c === 'dark' ? 'high' : 'light')} className="px-8 py-4 bg-slate-100 rounded-2xl font-black text-lg">CONTRAST</button>
                                <button onClick={() => setDyslexic(!dyslexic)} className={`px-8 py-4 rounded-2xl font-black text-lg ${dyslexic ? 'bg-blue-600 text-white' : 'bg-slate-100'}`}>FONT</button>
                                <button onClick={() => setRuler(!ruler)} className={`px-8 py-4 rounded-2xl font-black text-lg ${ruler ? 'bg-blue-600 text-white' : 'bg-slate-100'}`}>RULER</button>

                                <div className="h-12 w-[2px] bg-slate-200 mx-2"></div>

                                {/* ONLY 3 AUDIO OPTIONS */}
                                <select className="bg-slate-100 p-4 rounded-2xl font-black text-sm w-44 outline-none border-2 border-transparent focus:border-emerald-500" onChange={(e) => setSelectedVoice(e.target.value)} value={selectedVoice}>
                                    {voices.map((v, i) => <option key={i} value={i}>{v.name.split(' (')[0]}</option>)}
                                </select>
                                
                                <div className="flex flex-col items-center">
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Speed</span>
                                    <input type="range" min="0.5" max="2" step="0.1" value={speed} onChange={(e) => setSpeed(e.target.value)} className="w-24 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" />
                                </div>
                                
                                <div className="ml-auto flex gap-4">
                                    <button onClick={toggleSpeech} className="px-10 py-4 bg-emerald-500 text-white rounded-[2rem] font-black text-lg tracking-widest uppercase hover:bg-emerald-600 shadow-lg min-w-[150px]">
                                        {speechStatus === 'playing' ? 'PAUSE' : speechStatus === 'paused' ? 'RESUME' : 'LISTEN'}
                                    </button>
                                    <button onClick={saveNote} className="px-10 py-4 bg-blue-600 text-white rounded-[2rem] font-black text-lg tracking-widest uppercase hover:bg-blue-700 shadow-lg">SAVE</button>
                                </div>
                            </div>

                            <div 
                                className="flex-1 max-w-7xl w-full mx-auto relative overflow-hidden mb-4"
                                onMouseMove={(e) => ruler && setRulerPos(e.clientY - e.currentTarget.getBoundingClientRect().top)}
                            >
                                {ruler && <div className="ruler-overlay" style={{ top: `${rulerPos - 30}px` }} />}
                                <textarea 
                                    className={`w-full h-full p-16 rounded-[4rem] border-4 shadow-2xl outline-none resize-none transition-all duration-300
                                        ${getTheme()}
                                        ${dyslexic ? 'dyslexic-mode' : ''}
                                    `}
                                    style={{ fontSize: `${fontSize}px` }}
                                    placeholder="Start your writing journey..."
                                    value={activeNote.content}
                                    onChange={(e) => setActiveNote({...activeNote, content: e.target.value})}
                                />
                            </div>
                        </main>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
