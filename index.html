<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessAble | Assistive Writing Suite</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Lexend', sans-serif; overflow: hidden; }
        .dyslexic-mode { letter-spacing: 0.15em; word-spacing: 0.3em; line-height: 2.2; font-weight: 500; }
        
        /* Fixed Reading Ruler Logic */
        .ruler-overlay {
            position: absolute;
            pointer-events: none;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(59, 130, 246, 0.15);
            border-top: 2px solid #3b82f6;
            border-bottom: 2px solid #3b82f6;
            z-index: 50;
            transition: top 0.1s ease-out;
        }
    </style>
</head>
<body class="bg-slate-50 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('accessable_user')) || null);
            const [view, setView] = useState(user ? 'app' : 'login');
            const [content, setContent] = useState(localStorage.getItem('accessable_content') || "");
            
            // Accessibility & Speech State
            const [fontSize, setFontSize] = useState(20);
            const [contrast, setContrast] = useState('light');
            const [dyslexic, setDyslexic] = useState(false);
            const [ruler, setRuler] = useState(false);
            const [rulerPos, setRulerPos] = useState(0);
            const [speechStatus, setSpeechStatus] = useState('stopped'); // stopped, playing, paused

            useEffect(() => {
                if(user) localStorage.setItem('accessable_content', content);
            }, [content]);

            const handleAuth = (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const userData = { username };
                setUser(userData);
                localStorage.setItem('accessable_user', JSON.stringify(userData));
                setView('app');
            };

            const handleLogout = () => {
                window.speechSynthesis.cancel();
                setUser(null);
                localStorage.removeItem('accessable_user');
                setView('login');
            };

            const toggleSpeech = () => {
                if (speechStatus === 'stopped') {
                    window.speechSynthesis.cancel();
                    const ut = new SpeechSynthesisUtterance(content || "No text to read.");
                    ut.onend = () => setSpeechStatus('stopped');
                    window.speechSynthesis.speak(ut);
                    setSpeechStatus('playing');
                } else if (speechStatus === 'playing') {
                    window.speechSynthesis.pause();
                    setSpeechStatus('paused');
                } else {
                    window.speechSynthesis.resume();
                    setSpeechStatus('playing');
                }
            };

            const stopSpeech = () => {
                window.speechSynthesis.cancel();
                setSpeechStatus('stopped');
            };

            const handleMouseMove = (e) => {
                if (!ruler) return;
                const rect = e.currentTarget.getBoundingClientRect();
                setRulerPos(e.clientY - rect.top);
            };

            const getTheme = () => {
                if (contrast === 'dark') return "bg-black text-white border-zinc-800";
                if (contrast === 'high') return "bg-black text-[#ffff00] border-[#ffff00]";
                return "bg-white text-slate-800 border-slate-200";
            };

            if (view === 'login' || view === 'signup') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-900 p-6">
                        <div className="bg-white p-12 rounded-[2.5rem] shadow-2xl w-full max-w-lg text-center font-sans">
                            <h1 className="text-5xl font-black text-slate-900 mb-2 tracking-tighter">Access<span className="text-blue-600">Able</span></h1>
                            <p className="text-slate-500 mb-10 text-lg">Your Assistive Writing Space</p>
                            <form onSubmit={handleAuth} className="space-y-4 text-left">
                                <input name="username" type="text" required className="w-full p-4 bg-slate-100 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500 font-bold" placeholder="Username" />
                                <input type="password" required className="w-full p-4 bg-slate-100 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500 font-bold" placeholder="Password" />
                                <button className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-xl hover:bg-blue-700 transition-all">
                                    {view === 'login' ? 'SIGN IN' : 'SIGN UP'}
                                </button>
                            </form>
                            <button onClick={() => setView(view === 'login' ? 'signup' : 'login')} className="mt-6 text-blue-600 font-bold hover:underline">
                                {view === 'login' ? "Need an account? Sign up" : "Have an account? Log in"}
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`h-screen flex flex-col transition-all duration-300 ${contrast !== 'light' ? 'bg-black' : 'bg-slate-50'}`}>
                    <nav className="h-20 border-b flex items-center justify-between px-8 bg-white border-slate-200 shadow-sm shrink-0">
                        <span className="text-3xl font-black text-blue-600 tracking-tighter">AccessAble</span>
                        <div className="flex items-center gap-6">
                            <span className="font-bold text-slate-500 hidden sm:block italic">Editing as {user?.username}</span>
                            <button onClick={handleLogout} className="px-5 py-2 bg-red-50 text-red-600 rounded-xl text-xs font-black hover:bg-red-100 transition">LOGOUT</button>
                        </div>
                    </nav>

                    <main className="flex-1 flex flex-col p-4 md:p-8 overflow-hidden">
                        <div className="mb-6 flex flex-wrap gap-2 items-center bg-white border border-slate-200 p-3 rounded-[2rem] shadow-xl w-full max-w-5xl mx-auto shrink-0">
                            <div className="flex bg-slate-100 p-1 rounded-xl">
                                <button onClick={() => setFontSize(s => s + 2)} className="px-4 py-2 hover:bg-white rounded-lg transition font-black text-black">A+</button>
                                <button onClick={() => setFontSize(s => Math.max(12, s - 2))} className="px-4 py-2 hover:bg-white rounded-lg transition font-black text-black">A-</button>
                            </div>
                            <button onClick={() => setContrast(c => c === 'light' ? 'dark' : c === 'dark' ? 'high' : 'light')} className="px-5 py-2 bg-slate-100 rounded-xl font-bold text-slate-700 text-sm">Contrast</button>
                            <button onClick={() => setDyslexic(!dyslexic)} className={`px-5 py-2 rounded-xl font-bold text-sm ${dyslexic ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-700'}`}>Dyslexia Font</button>
                            <button onClick={() => setRuler(!ruler)} className={`px-5 py-2 rounded-xl font-bold text-sm ${ruler ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-700'}`}>Reading Ruler</button>
                            
                            <div className="ml-auto flex gap-2">
                                <button onClick={toggleSpeech} className="px-6 py-2 bg-emerald-500 text-white rounded-xl font-black text-xs tracking-widest uppercase hover:bg-emerald-600 transition min-w-[100px]">
                                    {speechStatus === 'playing' ? 'Pause' : speechStatus === 'paused' ? 'Resume' : 'Listen'}
                                </button>
                                {speechStatus !== 'stopped' && (
                                    <button onClick={stopSpeech} className="px-4 py-2 bg-slate-800 text-white rounded-xl font-black text-xs uppercase tracking-widest">Stop</button>
                                )}
                            </div>
                        </div>

                        <div 
                            className="flex-1 max-w-5xl w-full mx-auto relative overflow-hidden mb-4 group"
                            onMouseMove={handleMouseMove}
                        >
                            {ruler && <div className="ruler-overlay" style={{ top: `${rulerPos - 20}px` }} />}
                            <textarea 
                                className={`w-full h-full p-12 rounded-[2.5rem] border-4 shadow-2xl outline-none resize-none transition-all duration-300
                                    ${getTheme()}
                                    ${dyslexic ? 'dyslexic-mode' : ''}
                                `}
                                style={{ fontSize: `${fontSize}px` }}
                                placeholder="Write or paste your text here..."
                                value={content}
                                onChange={(e) => setContent(e.target.value)}
                            />
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
